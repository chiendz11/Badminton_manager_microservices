upstream backend_api {
    server api_gateway:8080;
}

server {
    listen 80;
    server_name localhost;
    
    # T·∫Øt hi·ªÉn th·ªã version Nginx
    server_tokens off;
    
    # TƒÉng gi·ªõi h·∫°n upload
    client_max_body_size 50M;

    # Log
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    location / {
        # üí° S·ª¨A L·ªñI CORS "Multiple values":
        # B·ªé H·∫æT c·∫•u h√¨nh CORS t·∫°i Nginx.
        # Ch·ªâ chuy·ªÉn ti·∫øp (proxy_pass) ƒë·ªÉ Backend t·ª± tr·∫£ v·ªÅ header CORS c·ªßa n√≥.
        
        proxy_pass http://backend_api;
        
        # C√°c header b·∫Øt bu·ªôc cho WebSocket v√† Proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # TƒÉng timeout ƒë·ªÉ tr√°nh l·ªói ng·∫Øt k·∫øt n·ªëi s·ªõm
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}